<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    	#logo{
    		width:220px;
    		height:50px;
    	}
    	
	footer{
text-align:center;
position: absolute;
   bottom: 0;
   width: 100%;
   height: 60px;
   line-height: 90px;
}
		footer p{
			font-weight:bold;
			color:#818181;
		}

    <title>Qualetics</title>

<body>
    <nav class="navbar navbar-dark bg-dark">

            <a class="navbar-brand" href="#"></a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
</body>

<footer>
	<p class="footer_logo">Qualetics Data Machines, Inc. ©  2020</p>
	<script>
		var Today=new Date();
		var year=Today.getUTCFullYear();
		document.getElementsByClassName("footer_logo").innerHTML = 'Qualetics Data Machines, Inc. © '+year;

	</script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
